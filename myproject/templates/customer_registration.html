{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row offset-md-3 mt-3">
            <div class="col-md-8">
                <h3>Customer Registration</h3>
                <div class="border p-3">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary">Register as Customer</button>
                    <small class="text-muted">Already have an account? Login <a href="{% url 'login' %}">here</a></small>

                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
